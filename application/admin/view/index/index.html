<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugin/layui/css/layui.css"  media="all">
</head>
<body>
<iframe src="{:url('Index/admin')}" id="demoAdmin" style="width: 100%; height: 100%;overflow-y: visible;" frameborder="0"></iframe>
<script src="/static/js/jquery-2.1.4.min.js" charset="utf-8"></script>
<script src="/static/plugin/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
        var iframe = document.getElementById("demoAdmin");
        iframe.style.height = window.innerHeight + 'px';
        $(document.body).css({
            "overflow-y":"hidden"
        });
    })

</script>
</body>
</html>
